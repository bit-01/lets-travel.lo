<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="lib/bootstrap-4.1.1/css/bootstrap.css">
        <link rel="stylesheet" href="lib/fonts-awsome-5.1.0/css/all.css">
        <link rel="stylesheet" href="lib/aos/css/aos.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="lib/ui-kit-3.0.0/css/uikit.css" >
        <link rel="icon" href="img/icon.png">
        
        <title>Let's Travel Agency</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" uk-sticky="animation: uk-animation-fade; sel-target: .navbar; cls-active: uk-navbar-sticky rev; cls-inactive: uk-navbar-transparent fixed-top; top:550">
            <a class="navbar-brand" href="http://lets-travel.lo:5104">
                <img id="desk" src="img/Logo.png" width="126">
                <img id="mob" src="img/Logo2.png" width="126">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="fa fa-2x fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a> 
                    </li>
                    <li class="nav-item">
                        <a href="reviews.html" class="nav-link">Reviews</a> 
                    </li>
                    <li class="nav-item">
                        <a id="contact" href="#modal-full" class="nav-link" uk-toggle>Contact</a> 
                    </li>
                </ul>
            </div>
        </nav>
        <header class="index"></header>
        <section role="main">
            <div class="row no-gutters">
                <a href="#" class="col-md-6  cont text-center" data-aos="fade-down">
                    <div style="background-image: url('img/africa.jpg');">
                       <span>Africa</span>
                    </div>
                </a>
                <a href="#" class="col-md-6  cont text-center" data-aos="fade-down">
                    <div style="background-image: url('img/asia.jpg');">
                        <span>Asia</span>
                    </div>
                </a>
                <a href="#" class="col-md-6  cont text-center" data-aos="fade-down">
                    <div style="background-image: url('img/australia.jpg');">
                        <span>Australia</span>
                    </div>
                </a>
                <a href="#" class="col-md-6  cont text-center" data-aos="fade-down">
                    <div style="background-image: url('img/europe.jpg');">
                        <span>Europe</span>
                    </div>
                </a>
                <a href="#" class="col-md-6  cont text-center" data-aos="fade-down">
                    <div style="background-image: url('img/north-america.jpg');">
                        <span>North America</span>
                    </div>
                </a>
                <a href="#" class="col-md-6  cont text-center" data-aos="fade-down">
                    <div style="background-image: url('img/south-america.jpg');">
                        <span>South America</span>
                    </div>
                </a>
            </div>
        </section>

        <div id="modal-full" class="uk-modal-full" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-full uk-close-large float-right mr-3 mt-3" type="button" uk-close></button>
                <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
                    <div class="uk-background-cover" style="background-image: url('img/homing-pigeons-3-1397554.jpg')" uk-height-viewport></div>
                    <form class="uk-padding-large" action="" method="POST">
                        <div class="input-group mb-3 input-group-lg">
                            <div class="input-group-prepend ">
                                <span class="input-group-text btn-my">Your Name</span>
                            </div>
                            <input class="form-control" placeholder="your name" value="">
                        </div>
                        <div class="input-group mb-3 input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn-my">Your Email</span>
                            </div>
                            <input class="form-control" placeholder="your email" value="">
                        </div>
                        <div class="input-group mb-3 input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn-my">Subject</span>
                            </div>
                            <input class="form-control" placeholder="subject" value="">
                        </div>
                        <div class="input-group mb-3 input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn-my" >Message</span>
                            </div>
                            <textarea class="form-control" placeholder="message...." value=""></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-my">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script src="lib/bootstrap-4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/bootstrap-4.1.1/js/bootstrap.min.js"></script>
        <script src="lib/aos/js/aos.js"></script>
        <script src="lib/ui-kit-3.0.0/js/uikit.js"></script>
        <script>
            AOS.init({duration: 600});
            UIkit.util.on('#modal-full', 'show', function(){
                $('nav.fixed-top').css('z-index', '5');
            });
            UIkit.util.on('#modal-full', 'hide', function(){
                $('nav.fixed-top').css('z-index', '1030');
            });
        </script>
    </body>
</html>
